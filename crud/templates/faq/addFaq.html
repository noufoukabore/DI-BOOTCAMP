{% load static %}

<div class="modal fade" id="addadminprofile" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ajouter une question</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="{% url 'addFaq' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="modal-body">
              <div class="form-group">
                  <label>Question</label>
                  <input type="text" name="question" class="form-control" placeholder="Entrez votre question">
              </div>
              <div class="form-group">
                  <label>Reponse</label>
                  <input type="text" name="response" class="form-control" placeholder="Entrez la reponse">
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
              <button type="submit" name="registerbtn" class="btn btn-primary">Ajouter</button>
          </div>
        </form>
  
      </div>
    </div>
  </div>
